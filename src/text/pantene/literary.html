<p class='pb-1'>文藝部では皆様の身近にある「文学」に目を向けていただくことを考えています。</p>
<p class='pb-1'>若い人だけでなく大人でも楽しむことのできる新しい文学であるライトノベル、文章の奥深さと美しさを味わう洗練された名著。私達は、この2つのジャンルの中からそれぞれ作品を選出し、<b>難易度別の30問のテスト</b>を用意しました。</p>
<p class='pb-1'>また、翠巒祭実行委員としてノベルゲームを制作しました。</p>
<p class='pb-1'>勿論、文藝部員が執筆した部誌「翠巒」は無料配布です。</p>
<p class='pb-1'>ライトノベルや名作の論破数に自信がある方は、是非文藝部へ。</p>
<p class='pb-1'>ちょっとした文藝部体験もありますので、普段読書をしない方も足を運んでいただけると幸いです。</p>
